      <h1>imgur.sh setup</h1>
      <p>Congratulations, <strong>imgur.sh</strong> is now authorized to create posts on your behalf.</p>
      <p>Now head back to the terminal and run:</p>
      <figure class="highlight"><pre><code class="language-bash" data-lang="bash">imgur.sh --access-token='<span id="access_token">{ACCESS_TOKEN}</span>' --save-config</code></pre></figure>
    </article>

  <script type="text/javascript">
    (function() {
      var
        params = {},
        queryString = location.hash.substring(1),
        regex = /([^&=]+)=([^&]*)/g,
        m;

      while (m = regex.exec(queryString)) {
        params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
      }

      document.getElementById('access_token').innerHTML = params['access_token'];
    })();
  </script>
